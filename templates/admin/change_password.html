{% extends "base.html" %}

{% block title %}Change Password - Admin{% endblock %}

{% block content %}
<div class="min-h-screen bg-discord-darkest flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-discord-accent">
                <i class="fas fa-lock text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
                Change Admin Password
            </h2>
            <p class="mt-2 text-center text-sm text-discord-text">
                Update your admin account password
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="current_password" class="sr-only">Current Password</label>
                    <input id="current_password" name="current_password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-discord-darkest rounded-t-md focus:outline-none focus:ring-discord-accent focus:border-discord-accent focus:z-10 sm:text-sm" 
                           placeholder="Current Password">
                </div>
                <div>
                    <label for="new_password" class="sr-only">New Password</label>
                    <input id="new_password" name="new_password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-discord-darkest focus:outline-none focus:ring-discord-accent focus:border-discord-accent focus:z-10 sm:text-sm" 
                           placeholder="New Password">
                </div>
                <div>
                    <label for="confirm_password" class="sr-only">Confirm New Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-white bg-discord-darkest rounded-b-md focus:outline-none focus:ring-discord-accent focus:border-discord-accent focus:z-10 sm:text-sm" 
                           placeholder="Confirm New Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-discord-accent hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-discord-accent">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-key text-discord-accent group-hover:text-blue-500"></i>
                    </span>
                    Change Password
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('admin_dashboard') }}" 
                   class="text-discord-accent hover:text-blue-400 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Admin Dashboard
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
